            background: var(--white); border-radius: 12px; margin-bottom: 12px;
            overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .unit-header:hover { background-color: #fafafa; }

        .b-p2 { background: var(--p2); color: #c62828; border: 1px solid #ffcdd2; }
